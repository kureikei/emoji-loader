<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>emoji loader</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="emoji-loader.css" rel="stylesheet" />
    <style>
        ul {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>emoji loader</h1>

                <ul class="list-inline" id="sushi">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>


                <ul class="list-inline" id="naruto">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>


                <ul class="list-inline" id="pineapple">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>


                <ul class="list-inline" id="cow">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>


                <ul class="list-inline" id="clock">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>


                <ul class="list-inline" id="hourglass">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>

                <ul class="list-inline" id="soccer">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>

                <ul class="list-inline" id="sun">
                    <li><div class="loader loader-small loader-slow"></div></li>
                    <li><div class="loader loader-small"></div></li>
                    <li><div class="loader loader-small loader-fast"></div></li>

                    <li><div class="loader loader-slow"></div></li>
                    <li><div class="loader"></div></li>
                    <li><div class="loader loader-fast"></div></li>

                    <li><div class="loader loader-large loader-slow"></div></li>
                    <li><div class="loader loader-large"></div></li>
                    <li><div class="loader loader-large loader-fast"></div></li>
                </ul>

                <footer class="text-muted">
                    <hr />
                    <p><a href="https://github.com/kureikei/emoji-loader">GitHub</a> | emoji by <a href="https://github.com/twitter/twemoji">twemoji</a></p>
                </footer>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
    <script>

        $("#sushi .loader-small").html(twemoji.parse('üç£', { size: "16x16" }));
        $("#sushi .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('üç£'));
        $("#sushi .loader-large").html(twemoji.parse('üç£', { size: "72x72" }));

        $("#naruto .loader-small").html(twemoji.parse('üç•', { size: "16x16" }));
        $("#naruto .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('üç•'));
        $("#naruto .loader-large").html(twemoji.parse('üç•', { size: "72x72" }));

        $("#pineapple .loader-small").html(twemoji.parse('üçç', { size: "16x16" }));
        $("#pineapple .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('üçç'));
        $("#pineapple .loader-large").html(twemoji.parse('üçç', { size: "72x72" }));

        $("#cow .loader-small").html(twemoji.parse('üêÑ', { size: "16x16" }));
        $("#cow .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('üêÑ'));
        $("#cow .loader-large").html(twemoji.parse('üêÑ', { size: "72x72" }));

        $("#clock .loader-small").html(twemoji.parse('üïõ', { size: "16x16" }));
        $("#clock .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('üïõ'));
        $("#clock .loader-large").html(twemoji.parse('üïõ', { size: "72x72" }));

        $("#hourglass .loader-small").html(twemoji.parse('‚åõ', { size: "16x16" }));
        $("#hourglass .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('‚åõ'));
        $("#hourglass .loader-large").html(twemoji.parse('‚åõ', { size: "72x72" }));

        $("#soccer .loader-small").html(twemoji.parse('‚öΩ', { size: "16x16" }));
        $("#soccer .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('‚öΩ'));
        $("#soccer .loader-large").html(twemoji.parse('‚öΩ', { size: "72x72" }));

        $("#sun .loader-small").html(twemoji.parse('‚òÄ', { size: "16x16" }));
        $("#sun .loader").not(".loader-small").not(".loader-large").html(twemoji.parse('‚òÄ'));
        $("#sun .loader-large").html(twemoji.parse('‚òÄ', { size: "72x72" }));

    </script>
</body>
</html>
